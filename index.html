<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polyrhythm Player</title>
  <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.5rem;
      color: #8be9fd;
      letter-spacing: 0.05em;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: #aaa;
    }

    textarea {
      width: 100%;
      height: 180px;
      background: #16213e;
      color: #f8f8f2;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 12px;
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 0.95rem;
      resize: vertical;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    textarea:focus {
      outline: none;
      border-color: #8be9fd;
    }

    textarea::placeholder {
      color: #555;
    }

    .slider-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .slider-row label {
      margin-bottom: 0;
      white-space: nowrap;
      min-width: 60px;
    }

    input[type="range"] {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: #333;
      border-radius: 3px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #8be9fd;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider-value {
      min-width: 40px;
      text-align: right;
      font-variant-numeric: tabular-nums;
      color: #8be9fd;
      font-weight: bold;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    #playBtn {
      background: #50fa7b;
      color: #1a1a2e;
      border: none;
      border-radius: 8px;
      padding: 12px 40px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      letter-spacing: 0.05em;
    }

    #playBtn:hover {
      background: #69ff94;
    }

    #playBtn.playing {
      background: #ff5555;
      color: #fff;
    }

    #playBtn.playing:hover {
      background: #ff6e6e;
    }

    #status {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      min-height: 1.2em;
    }

    #status.error {
      color: #ff5555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Polyrhythm Player</h1>

    <label for="score">Score (1 line = 1 voice, notes separated by commas)</label>
    <textarea id="score" placeholder="C4,E4,G4&#10;C3,G3">C4,E4,G4
C3,G3</textarea>

    <div class="slider-row">
      <label for="period">Period (t)</label>
      <input type="range" id="period" min="0.5" max="4" step="0.01" value="2">
      <span class="slider-value" id="periodValue">2.00s</span>
    </div>

    <div class="controls">
      <button id="playBtn">Play</button>
    </div>
    <div id="status"></div>
  </div>

  <script>
    $(function () {
      // --- State ---
      let playing = false;
      let synths = [];
      let loops = [];

      // --- Slider ---
      const $period = $('#period');
      const $periodValue = $('#periodValue');

      $period.on('input', function () {
        const t = parseFloat(this.value);
        $periodValue.text(t.toFixed(2) + 's');
        // If playing, update loop intervals live
        if (playing) {
          updateLoopIntervals(t);
        }
      });

      function updateLoopIntervals(t) {
        loops.forEach(function (loop) {
          const p = loop._polyP;
          loop.interval = t / p;
        });
      }

      // --- Parse score ---
      function parseScore(text) {
        const lines = text.split('\n').filter(function (line) {
          return line.trim() !== '';
        });

        return lines.map(function (line) {
          const notes = line.split(',').map(function (s) { return s.trim(); });
          return notes.map(function (noteStr) {
            if (!noteStr) return null;
            const parsed = Tonal.Note.get(noteStr);
            if (parsed.empty) return null;
            return parsed.name;
          });
        });
      }

      // --- Play / Stop ---
      $('#playBtn').on('click', async function () {
        if (playing) {
          stop();
        } else {
          await start();
        }
      });

      async function start() {
        await Tone.start();

        const text = $('#score').val();
        const voices = parseScore(text);

        if (voices.length === 0) {
          showStatus('No valid lines found.', true);
          return;
        }

        const t = parseFloat($period.val());

        voices.forEach(function (notes, voiceIndex) {
          const p = notes.length;
          if (p === 0) return;

          const synth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: 'triangle' },
            envelope: {
              attack: 0.005,
              decay: 0.3,
              sustain: 0.05,
              release: 0.4
            },
            volume: -8
          }).toDestination();

          synths.push(synth);

          let noteIndex = 0;
          const interval = t / p;

          const loop = new Tone.Loop(function (time) {
            const note = notes[noteIndex % p];
            if (note !== null) {
              synth.triggerAttackRelease(note, '16n', time);
            }
            noteIndex++;
            if (noteIndex >= p) noteIndex = 0;
          }, interval);

          loop._polyP = p;
          loops.push(loop);
          loop.start(0);
        });

        Tone.getTransport().start();
        playing = true;
        $('#playBtn').addClass('playing').text('Stop');
        showStatus('');
      }

      function stop() {
        Tone.getTransport().stop();
        Tone.getTransport().cancel();

        loops.forEach(function (loop) { loop.dispose(); });
        loops = [];

        synths.forEach(function (synth) { synth.dispose(); });
        synths = [];

        playing = false;
        $('#playBtn').removeClass('playing').text('Play');
        showStatus('');
      }

      function showStatus(msg, isError) {
        const $s = $('#status');
        $s.text(msg);
        if (isError) {
          $s.addClass('error');
        } else {
          $s.removeClass('error');
        }
      }
    });
  </script>
</body>
</html>
